<html>
  <head>
    <title>VR Systems Guide</title>
    <style>body { margin: 0; }</style>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <style>
    body {
      font-family: 'Arial';
      background-image: url('360_world.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-content: center;
      align-items: center;
    }
    h1 {
      font-size: 4.5rem;
      line-height: 1.2;
      padding-top: 4rem;
      text-align: center;
    }
    .container {
      color: white;
      width: 500px;
      height: 400px;
      background: #00171F !important;
      border: solid darkgray 10px;
    /*   flex-direction: column;
      justify-content: center;
      align-self: center; */
      padding: 10px;
      opacity: .8;
    }
    .container h2 {
      background: darkgray;
      text-align: center;
      padding: 5px 0;
    }
    button {
      color: white;
      background: transparent;
      border: 1px solid darkgray;
      font-size: 2em;
      margin-bottom: 1em;
      margin-top: .7em;
      width: 500px;
    }
    img{
      width:500px; height: 250px
    }
    .left {
      position: absolute;
      top: 50%;
      left: 1em;
    }
    .right {
      position: absolute;
      top: 50%;
      right: 1em;
    }
    .left a, 
    .right a {
      color: white;
      font-size: 5em;
      text-decoration: none;
    }
  </style>
  <body>
    <div id="initialize">
      <div class="container">
        <h2>Product Name</h2>
        <img src="img.png"/>
        <button>NEXT</button>
      </div>
      <div class="left">
        <p><a href="leftPanel.html">←</a></p>
      </div>
      <div class="right">
        <p><a href="rightPanel.html">→</a></p>
      </div>
    </div>
  </body>
</html>
